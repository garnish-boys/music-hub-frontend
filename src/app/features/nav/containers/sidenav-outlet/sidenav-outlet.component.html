<mat-sidenav-container class="sidenav-container">
    <mat-sidenav [opened]="sidenavOpen()" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="start" [activated]="(currentUrl$ | async) == '/start'">Start</a>
            <a mat-list-item routerLink="about" [activated]="(currentUrl$ | async) == '/about'">About</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content />
    </mat-sidenav-content>
</mat-sidenav-container>
